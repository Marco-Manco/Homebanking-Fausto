  <main class="container">
    <form v-on:submit.prevent="transfer">
      <div class="d-flex flex-column gap-2">
        <p class="m-0 p-0">Type of transfer</p>
        <div class="d-flex gap-3">
          <label>
            Own account
            <input type="radio" name="typeOfTransfer" value="ownAccount" v-model="destinationAccount">
          </label>
          <label>
            Third party account
            <input type="radio" name="typeOfTransfer" value="externalAccount" v-model="destinationAccount">
          </label>
        </div>
      </div>

      <div v-if="destinationAccount !=''">
        <div v-if="destinationAccount == 'ownAccount'">
          <div>
            <p class="p-0 m-0">Source Account</p>
            <select v-model="sourceAccount">
              <option v-bind:value="account.number" v-for="account in accounts">{{account.number}}</option>
            </select>
          </div>
  
          <div>
            <p class="p-0 m-0">Destination Account</p>
            <select v-model="arrivalAccount">
              <option v-bind:value="account.number" v-for="account in accounts">{{account.number}}</option>
            </select>
          </div>
        </div>

        <div v-else>
          <div>
            <p class="p-0 m-0">Source Account</p>
            <select v-model="sourceAccount">
              <option v-bind:value="account.number" v-for="account in accounts">{{account.number}}</option>
            </select>
          </div>
  
          <div>
            <label>
              Write the destination account
              <input type="text" v-model="arrivalAccount">
            </label>
          </div>
        </div>

        <div>
          <label>
            Amount
            <input type="number" min="0" name="amount" v-model="amount">
          </label>
        </div>

        <div>
          <label>
            Description
            <input type="text" name="description" v-model="description">
          </label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Transfer</button>
    </form>

  </main>
