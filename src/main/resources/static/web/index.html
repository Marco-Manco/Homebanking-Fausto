<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="web-styles/index.css">
</head>
<body>
  <main>
    <div id="app" class="container">

    <h1>Welcome to Bank Fausto</h1>  
  
    <div class="container">
      <div class="row g-0">
        <div class="col-12 text-center align-self-center">
          <div class="section text-center">
            <h6><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class=" text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <form v-on:submit.prevent="loginClient">
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email"  v-model="email" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password"  autocomplete="off" v-model="password" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">submit</a>
                      </form>
                    </div>
                    <p class="mb-0 mt-4 text-center" v-show="showErrorLoginMessage">Invalid data, please try again</p>
                      <!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Invalid data, please try again</a></p> -->
                  </div>
                </div>
                
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3">Sign Up</h4>
                      <form v-on:submit.prevent="registerClient">
                        <div class="form-group">
                          <input type="text" name="firstName" class="form-style" placeholder="Firts Name" autocomplete="off" v-model="registrationFirstName" required>
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="lastName" class="form-style" placeholder="Last Name" autocomplete="off" v-model="registrationLasttName" required>
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="email" class="form-style" placeholder="Email" autocomplete="off" v-model="registrationEmail" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Password" autocomplete="off" v-model="registrationPassword" required>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button type="submit" class="btn mt-4">Sign up</button>
                      </form>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./web-javascript/index.js"></script>
  
</body>
</html>
