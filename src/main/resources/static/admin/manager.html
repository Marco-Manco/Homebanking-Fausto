<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <header>

  </header>
  <main id ="app" class="container-fluid">
    <div class="row g-0">
      
      <h1>Client Manager</h1>
      <div class="col-lg-6">
        <form @submit.prevent="aniadirCliente">
          
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="input" class="form-control" id="firstName" placeholder="David" v-model="firstName" required>
          </div>
          
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="input" class="form-control" id="lastName" placeholder="Doe" v-model="lastName" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="david@aol.com" v-model="email" required>
          </div>
          
          <button type="submit" class="btn btn-success mb-3">Add Client</button>
        </form>
    
        <div class="table-responsive">
          <h2>Client list</h2>
          <table class="table table-hover">
            <thead>
              <tr class="table-dark"> 
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="cliente in clientes" class="table-secondary">
                <td>{{cliente.firstName}}</td>
                <td>{{cliente.lastName}}</td>
                <td>{{cliente.email}}</td>
                
                <td>
                  <button v-on:click="deleteClient(cliente._links.client.href)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                   
                  </button> 
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div>
          <form class="d-flex flex-column justify-content-center align-items-center border" v-on:submit.prevent="createLoan">
            <legend class="white text-center">Create loan</legend>
            <div class="d-flex  flex-column p-2">
              <label>
                Name of loan:
                <input type="text" v-model="loanName" required>
              </label>
              
              <label>
                Max amount of loan:
                <input type="number" min="1" max="5000000"  v-model="maxAmount" required>
              </label>

              <label>
                Select payments:()
                <select name="payments" multiple  v-model="payments" required>
                  <option class="px-2">6</option>
                  <option class="px-2">12</option>
                  <option class="px-2">18</option>
                  <option class="px-2">24</option>
                  <option class="px-2">30</option>
                  <option class="px-2">36</option>
                </select>
                <p>{{payments}}</p>
              </label>

              <label>
                Enter the percentage of loan:
                <input type="number" min="1" max="100"  v-model="interestPercentage" placeholder="ex: 30" required>
              </label>
            </div> 
    
            
    
            
  
            <button type="submit" class="btn btn-primary my-3">Apply</button>
          </form>
        </div>
        <button v-on:click="logOut">log out</button>
      </div>
  
      <div class="col-lg-6 ps-3">
        <h2>Client REST response</h2>
        <pre>
          {{data}}
        </pre>
        
      </div>
      
    </div>
    
  </main>
  <footer>

  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="javascript/manager.js"></script>
</body>
</html>
